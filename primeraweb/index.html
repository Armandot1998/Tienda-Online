<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>

    <title>USO WS</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</head>
<body>    
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-center text-primary">
                    OBTENER DATOS DEL WEB SERVICE
                </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button type="button" class="btn btn-info" onclick="leer(0)">
                    LEER
                </button>
                <button type="button" class="btn btn-success" onclick="crear()">
                    CREAR
                </button>
                <button type="button" class="btn btn-warning" onclick="actualizar()">
                    ACTUALIZAR
                </button>
                <button type="button" class="btn btn-danger" onclick="borrar()">
                    BORRAR
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="respuesta">
                    Datos Obtenidos
                </div>
            </div>
        </div>
    </div>

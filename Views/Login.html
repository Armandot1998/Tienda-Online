<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="Armando" content="Desarrollo de software Yavirac">
    <title>TIENDA ONLINE</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    </head>
    <body>
            <div class="container-fluid" style="background-color:rgb(97, 199, 240);">
                    <div class="row">
                        <div class="col-md-1">
                            <img alt="Bootstrap Image Preview" src="https://orig00.deviantart.net/7ccb/f/2011/185/8/d/slipknot_i_by_henrikack-d3ky2jf.jpg" class="img-thumbnail" high=100 width=150/>
                        </div>
                        <div class="col-md-7">
                            <h3>
                                ECU-SOFT
                            </h3>
                        </div>
                        <div class="col-md-4">
                            <div class="row">
                                <div class="col-md-3">
                                     
                                        <button class="btn btn-info" type="button" onclick="leer()">
                                                <em class="glyphicon glyphicon-log-in"></em> Ingresar
                                </div>
                                <div class="col-md-3">
                                     
                                        <button class="btn btn-info" type="button" onclick="leer()">
                                                <em class="glyphicon glyphicon-edit"></em> Registrarse
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <br>
            <div class="row">
                <div class="col-md-3">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                             
                            <label for="inputEmail3" class="col-sm-2 control-label">
                                Usuario
                            </label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" />
                            </div>
                        </div>
                        <div class="form-group">
                             
                            <label for="inputPassword3" class="col-sm-2 control-label">
                                Clave
                            </label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword3" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                     
                                    <label>
                                        <input type="checkbox" /> Recordar
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                 
                                <button type="submit" class="btn btn-default">
                                    Ingresar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

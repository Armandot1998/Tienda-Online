<!DOCTYPE html>

<head>

                                        </div>
                                    </div>

                                        <label for="inputPassword3" class="col-sm-2 control-label">

                                                                                            </label>

                                        </div>
                                    </div>
                                    <div class="form-group">

                                        <label for="inputPassword3" class="col-sm-2 control-label">

                                            <input type="password" class="form-control" id="inputPassword3" />
                                        </div>
                                    </div>
                                    <div class="form-group">

                                        <label for="inputPassword3" class="col-sm-2 control-label">

                                        </div>
                                    </div>

                                        <label for="inputPassword3" class="col-sm-2 control-label">
                                                                                                                                                                                                                                    Confirmar clave
                                                                                                                                                                                                                                </label>
                                        <div class="col-sm-10">
                                            <input type="password" class="form-control" id="inputPassword3" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <div class="checkbox">

                                                <label>
                                                            <input type="checkbox" /> acepto
                                                        </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">

                                            <button type="button" class="btn btn-lg" onclick="location.href='Principal.html'">
                                                        guardar
